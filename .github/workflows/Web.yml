name: Kali Linux Full Docker VNC
on: 
  workflow_dispatch:

jobs:
  kali-vnc:
    runs-on: ubuntu-latest
    steps:
      - name: Maximize Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo apt-get clean

      - name: Run Kali Linux Container
        run: |
          # تشغيل حاوية كالي مع إعطائها صلاحيات كاملة
          docker run -d --name kali-desktop -p 6080:6080 kalilinux/kali-rolling tail -f /dev/null

      - name: Install Desktop and Tools inside Docker
        run: |
          docker exec -u 0 kali-desktop apt-get update
          docker exec -u 0 -e DEBIAN_FRONTEND=noninteractive kali-desktop apt-get install -y \
            kali-desktop-xfce xfce4-goodies tightvncserver novnc python3-websockify \
            kali-linux-default impacket-scripts burpsuite binwalk dbus-x11

      - name: Setup VNC and Start Services
        run: |
          # إعداد كلمة المرور داخل الحاوية
          docker exec -u 0 kali-desktop bash -c 'mkdir -p ~/.vnc && echo "kali123" | vncpasswd -f > ~/.vnc/passwd && chmod 600 ~/.vnc/passwd'
          
          # إعداد ملف التشغيل للواجهة الرسومية
          docker exec -u 0 kali-desktop bash -c 'echo "startxfce4 &" > ~/.vnc/xstartup && chmod +x ~/.vnc/xstartup'
          
          # بدء تشغيل السيرفرات
          docker exec -d kali-desktop vncserver :1 -geometry 1280x720 -depth 24
          docker exec -d kali-desktop websockify --web /usr/share/novnc/ 6080 localhost:5901

      - name: Expose via Cloudflare Tunnel
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb
          
          echo "---------------------------------------------------"
          echo "جاري تجهيز الرابط المباشر..."
          nohup cloudflared tunnel --url http://localhost:6080 > tunnel.log 2>&1 &
          sleep 20
          
          TUNNEL_URL=$(grep -o 'https://[-a-z0-9.]*trycloudflare.com' tunnel.log | head -n 1)
          echo "رابط الدخول (Fullscreen Mobile Ready):"
          echo "$TUNNEL_URL/vnc.html?autoconnect=true"
          echo "---------------------------------------------------"
          echo "الباسورد: kali123"
          echo "---------------------------------------------------"

      - name: Maintain Session
        run: sleep 21600
