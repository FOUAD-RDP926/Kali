name: Kali Linux Fullscreen Mobile
on: 
  workflow_dispatch:

jobs:
  kali-vnc:
    runs-on: ubuntu-latest
    steps:
      - name: Update and Install Kali Repositories
        run: |
          sudo apt-get update
          sudo apt-get install -y gnupg wget
          wget -q -O - https://archive.kali.org/archive-key.asc | sudo apt-key add -
          echo "deb http://http.kali.org/kali kali-rolling main contrib non-free non-free-firmware" | sudo tee /etc/apt/sources.list
          sudo apt-get update

      - name: Install Kali Desktop & Requested Tools
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get install -y kali-desktop-xfce xfce4 xfce4-goodies \
          tightvncserver novnc python3-websockify \
          kali-linux-default impacket-scripts burpsuite binwalk

      - name: Setup VNC Password
        run: |
          mkdir -p ~/.vnc
          echo "kali123" | vncpasswd -f > ~/.vnc/passwd
          chmod 600 ~/.vnc/passwd

      - name: Configure VNC for Fullscreen Mobile
        run: |
          # إعداد التشغيل التلقائي للواجهة
          cat <<EOF > ~/.vnc/xstartup
          #!/bin/sh
          unset SESSION_MANAGER
          unset DBUS_SESSION_BUS_ADDRESS
          startxfce4 &
          EOF
          chmod +x ~/.vnc/xstartup

      - name: Optimize NoVNC for Fullscreen
        run: |
          # تعديل ملف HTML الخاص بـ NoVNC ليدعم ملء الشاشة على الموبايل
          sed -i 's/<title>noVNC<\/title>/<title>Kali Linux<\/title><meta name="apple-mobile-web-app-capable" content="yes"><meta name="mobile-web-app-capable" content="yes">/' /usr/share/novnc/vnc.html

      - name: Start Services (VNC, NoVNC, Cloudflare)
        run: |
          # تشغيل VNC بدقة متغيرة لتناسب الموبايل
          vncserver :1 -geometry 1280x720 -depth 24
          
          # تشغيل NoVNC مع تفعيل خاصية الـ Autoconnect لسهولة الاستخدام
          nohup websockify --web /usr/share/novnc/ 6080 localhost:5901 &
          
          # تحميل وتشغيل Cloudflare
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb
          
          echo "---------------------------------------------------"
          nohup cloudflared tunnel --url http://localhost:6080 > tunnel.log 2>&1 &
          sleep 15
          
          echo "رابط الكالي الخاص بك:"
          TUNNEL_URL=$(grep -o 'https://[-a-z0-9.]*trycloudflare.com' tunnel.log | head -n 1)
          echo "$TUNNEL_URL/vnc.html?autoconnect=true"
          echo "---------------------------------------------------"
          echo "كلمة السر: kali123"
          echo "---------------------------------------------------"

      - name: Keep Runner Active
        run: |
          sleep 21600
          
