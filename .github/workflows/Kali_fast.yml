name: Kali Linux Mobile Pro
on: 
  workflow_dispatch:

jobs:
  kali-vnc:
    runs-on: ubuntu-latest
    steps:
      - name: Start Kali Kasm Desktop
        run: |
          # تشغيل نسخة كالي المجهزة للمتصفح (سريعة جداً ومستقرة)
          # الباسورد الافتراضي لهذه النسخة هو: password
          docker run -d --name kali-mobile -p 6080:6901 -e VNC_PW=password kasmweb/kali-rolling-desktop:1.14.0
          
      - name: Background Tools Install
        run: |
          # تثبيت أدواتك في الخلفية لعدم إضاعة الوقت
          docker exec -u 0 -d kali-mobile bash -c "apt-get update && apt-get install -y impacket-scripts burpsuite binwalk"

      - name: Setup Cloudflare Tunnel
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb
          
          echo "---------------------------------------------------"
          nohup cloudflared tunnel --url http://localhost:6080 > tunnel.log 2>&1 &
          
          # الانتظار حتى يتأكد أن النظام فتح بورت الويب
          timeout 60s bash -c 'until curl -s localhost:6080; do sleep 2; done'
          
          TUNNEL_URL=$(grep -o 'https://[-a-z0-9.]*trycloudflare.com' tunnel.log | head -n 1)
          echo "✅ النظام جاهز بأقصى سرعة!"
          echo "رابط الدخول المباشر:"
          echo "$TUNNEL_URL"
          echo "---------------------------------------------------"
          echo "User: kasm_user"
          echo "Password: password"
          echo "---------------------------------------------------"

      - name: Maintain Session
        run: sleep 21600
